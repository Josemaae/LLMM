<!DOCTYPE html>
<html>
	<head>
		<title>Tuirer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="cabecera">
			<h1>El Tuirer</h1>
			<input id="abrirFichero" type='file' accept='xml/plain' onchange='openFile(event)'>
		</div>
		<div id="cuerpo">
			<div id="contenedorEnlace">
				<div class="enlace">
					<img src="https://cdn.icon-icons.com/icons2/70/PNG/512/youtube_14198.png"></img>
					<h4>Youtube</h4>
				</div>
				<div class="enlace">
					<img src="https://i.pinimg.com/originals/3b/21/c7/3b21c7efd2ba9c119fb8d361acacc31d.png"></img>
					<h4>Instagram</h4>
				</div>
				<div class="enlace">
					<img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"></img>
					<h4>Facebook</h4>
				</div>
				<div class="enlace">
					<img src="https://logodownload.org/wp-content/uploads/2020/04/google-classroom-logo.png"></img>
					<h4>Classroom</h4>
				</div>
			</div>
			
			<div id="contenedorTweet">
				<h1>Inicio</h1>
			</div>

			<div id="contenedorSugerencia">
				<h1>Sugerencias</h1>
			</div>
			
		</div>
	</div>
	<div id="pieDePagina">
		<h4>Jose Manuel Alfonso Espino | josemaae96@gmail.com</h4>
	</div>
</body>
</html>
